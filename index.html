<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="header">
        <div class="high-scores">
            <a href="./assets/html/scores.html">View High Scores</a>
        </div>
        <div id="timer"></div>
    </header>

    <section id="intro-page">
        <h1>Coding Quiz Challenge!</h1>
        <p>You will have 60 seconds to complete the Coding Quiz. Try to answer every question in the alloted time.<br/>
        For every question answered wrong, you will be penalized by 5 seconds. <br/>
        Good luck!</p>
        <div>
            <button id="start-btn">Start the Quiz!</button>
        </div>
    </section>

    <section class="quiz">
        <div class="answerOptions"></div>
        <div class="feedback"></div>
    </section>
    
    <div class="saveScore scoreForm">
        <form>
            <label>Enter Your Initials to Save Your Score:</label>
            <input type="text">
            <button>Submit</button>
        </form>
    </div>


    <script src="./assets/js/script.js"></script>
</body>
</html>
